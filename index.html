<!DOCTYPE html>
<html>

<head>
  <title>User Selection Steps</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000000;
    }

    /* Custom styles for buttons */
    .custom-btn {
      background-color: #007bff;
      color: #ffffff;
      height: 70px;
      font-size: 40px;
    }

    /* Custom styles for the Google logo and "Powered by Google" label */
    .h3,
    .powered-by-google {
      display: inline-block;
      opacity: 0.6; /* Alpha 6 transparency */
      color: white;
      font-size: 40px;
    }

    .google-logo {
      display: inline-block;
      background-image: url("https://web.inmobicdn.net/website/meson/6.0.1/img/Meson-Inc.png");
      background-size: cover;
      width: 120px;
      height: 30px;
      opacity: 0.6; /* Alpha 6 transparency */
      margin-left: 5px; /* Add some space between the text and the logo */
    }

    /* Custom styles for responsive layout */
    @media (max-width: 576px) {
      .custom-btn {
        height: 60px;
        font-size: 16px;
      }

      .google-logo {
        width: 100px;
        height: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <!-- Powered by Google -->
    <div class="d-flex align-items-center mb-3">
      <div class="powered-by-google">Protected by</div>
      <div class="google-logo"></div>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <button class="btn custom-btn mt-3 btn-block" onclick="showOptions()">Why this ad?</button>
          <button class="btn custom-btn mt-3 btn-block" onclick="stopSeeingAd()">Stop seeing this ad</button>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <h3 class="d-none d-sm-block">Select a reason for not liking the ad</h3>
          <h5 class="d-block d-sm-none">Select a reason for not liking the ad</h5>
          <div id="options">
            <button class="btn custom-btn mt-3 btn-block" onclick="selectOption('Ad was inappropriate')">Ad was inappropriate</button>
            <button class="btn custom-btn mt-3 btn-block" onclick="selectOption('Seen this ad multiple times')">Seen this ad multiple times</button>
            <button class="btn custom-btn mt-3 btn-block" onclick="selectOption('Not interested in the Ad')">Not interested in the Ad</button>
            <button class="btn custom-btn mt-3 btn-block" onclick="selectOption('Ad covered content')">Ad covered content</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Disable automatic slide transition
    $('#carouselExampleControls').carousel({
      interval: false
    });

    // Function to show options in Slide 2
    function showOptions() {
      $('#carouselExampleControls').carousel(1);
    }

    // Function to select an option and display a message
    function selectOption(option) {
      // You can customize the action based on the selected option here
      selectOptionAndSend(option);
    }

    // Function to handle "Stop seeing this ad" button click
    function stopSeeingAd() {
      // You can implement the action for stopping the ad here
      selectOptionAndSend("Stop seeing this ad");
    }

    function selectOptionAndSend(option) {
      // You can customize the action based on the selected option here

      // Send the selected option to the iOS app
      window.webkit.messageHandlers.reportAd.postMessage(option);
    }
  </script>
</body>

</html>
